---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

        <div class="post-featured-image" itemprop="articleImage" style="background-image: url('{{ page.url }}{{page.featured }}')" alt="{{page.featured_description}}">
    <span>{{page.featured_description}}</span>
  </div>

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ page.trip_date }}
      </time>
    </p>
    {% if page.who %}
    <ul class="who">
        {% for member in page.who %}
        <li>{{ member }}{% if forloop.last != true %},{% endif %}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
